<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Asistencia" outcome="/Views/asistencia/List" />
                            <p:menuitem value="Estado" outcome="/Views/estado/List" />
                            <p:menuitem value="Eventos" outcome="/Views/eventos/List" />
                            <p:menuitem value="Ficha" outcome="/Views/ficha/List" />
                            <p:menuitem value="Genero" outcome="/Views/genero/List" />
                            <p:menuitem value="Jornada" outcome="/Views/jornada/List" />
                            <p:menuitem value="Modalidad" outcome="/Views/modalidad/List" />
                            <p:menuitem value="Niveldeformacion" outcome="/Views/niveldeformacion/List" />
                            <p:menuitem value="Persona" outcome="/Views/persona/List" />
                            <p:menuitem value="Programa" outcome="/Views/programa/List" />
                            <p:menuitem value="Tipodedocumento" outcome="/Views/tipodedocumento/List" />
                            <p:menuitem value="Tipodepersona" outcome="/Views/tipodepersona/List" />
                            <p:menuitem value="Tipodeusuario" outcome="/Views/tipodeusuario/List" />
                            <p:menuitem value="Usuario" outcome="/Views/usuario/List" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="100">
                
            </p:layoutUnit>
            <p:layoutUnit position="east" size="100">
                
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
