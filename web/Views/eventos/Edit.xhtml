<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosEditDlg" widgetVar="EventosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventosTitle}">
            <h:form id="EventosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEventosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{eventosController.selected.nombre}" title="#{bundle.EditEventosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEventosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{eventosController.selected.fecha}" title="#{bundle.EditEventosTitle_fecha}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEventosLabel_horadeinicio}" for="horadeinicio" />
                        <p:inputText id="horadeinicio" value="#{eventosController.selected.horadeinicio}" title="#{bundle.EditEventosTitle_horadeinicio}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_horadeinicio}"/>
                        <p:outputLabel value="#{bundle.EditEventosLabel_horafin}" for="horafin" />
                        <p:inputText id="horafin" value="#{eventosController.selected.horafin}" title="#{bundle.EditEventosTitle_horafin}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_horafin}"/>
                        <p:outputLabel value="#{bundle.EditEventosLabel_fichaidFicha}" for="fichaidFicha" />
                        <p:selectOneMenu id="fichaidFicha" value="#{eventosController.selected.fichaidFicha}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_fichaidFicha}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fichaController.itemsAvailableSelectOne}"
                                           var="fichaidFichaItem"
                                           itemValue="#{fichaidFichaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventosController.update}" value="#{bundle.Save}" update="display,:EventosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
