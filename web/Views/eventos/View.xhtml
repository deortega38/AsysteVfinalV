<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosViewDlg" widgetVar="EventosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventosTitle}">
            <h:form id="EventosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventosLabel_nombre}"/>
                        <h:outputText value="#{eventosController.selected.nombre}" title="#{bundle.ViewEventosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_fecha}"/>
                        <h:outputText value="#{eventosController.selected.fecha}" title="#{bundle.ViewEventosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventosLabel_horadeinicio}"/>
                        <h:outputText value="#{eventosController.selected.horadeinicio}" title="#{bundle.ViewEventosTitle_horadeinicio}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_horafin}"/>
                        <h:outputText value="#{eventosController.selected.horafin}" title="#{bundle.ViewEventosTitle_horafin}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_fichaidFicha}"/>
                        <h:outputText value="#{eventosController.selected.fichaidFicha.numero}" title="#{bundle.ViewEventosTitle_fichaidFicha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
