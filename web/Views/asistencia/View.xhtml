<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsistenciaViewDlg" widgetVar="AsistenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsistenciaTitle}">
            <h:form id="AsistenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asistenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_fecha}"/>
                        <h:outputText value="#{asistenciaController.selected.fecha}" title="#{bundle.ViewAsistenciaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_horadeingreso}"/>
                        <h:outputText value="#{asistenciaController.selected.horadeingreso}" title="#{bundle.ViewAsistenciaTitle_horadeingreso}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_horadesalida}"/>
                        <h:outputText value="#{asistenciaController.selected.horadesalida}" title="#{bundle.ViewAsistenciaTitle_horadesalida}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_justificacion}"/>
                        <h:outputText value="#{asistenciaController.selected.justificacion}" title="#{bundle.ViewAsistenciaTitle_justificacion}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_estadoidEstado}"/>
                        <h:outputText value="#{asistenciaController.selected.estadoidEstado}" title="#{bundle.ViewAsistenciaTitle_estadoidEstado}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_eventosidEventos}"/>
                        <h:outputText value="#{asistenciaController.selected.eventosidEventos}" title="#{bundle.ViewAsistenciaTitle_eventosidEventos}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_personaIdPersona}"/>
                        <h:outputText value="#{asistenciaController.selected.personaIdPersona.nombres}" title="#{bundle.ViewAsistenciaTitle_personaIdPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsistenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
