<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodeusuarioEditDlg" widgetVar="TipodeusuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipodeusuarioTitle}">
            <h:form id="TipodeusuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodeusuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipodeusuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipodeusuarioController.selected.nombre}" title="#{bundle.EditTipodeusuarioTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipodeusuarioRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipodeusuarioController.update}" value="#{bundle.Save}" update="display,:TipodeusuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipodeusuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipodeusuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
