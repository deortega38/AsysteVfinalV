<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NiveldeformacionCreateDlg" widgetVar="NiveldeformacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNiveldeformacionTitle}">
            <h:form id="NiveldeformacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{niveldeformacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNiveldeformacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{niveldeformacionController.selected.nombre}" title="#{bundle.CreateNiveldeformacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateNiveldeformacionRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{niveldeformacionController.create}" value="#{bundle.Save}" update="display,:NiveldeformacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'NiveldeformacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NiveldeformacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
