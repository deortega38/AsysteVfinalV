<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaCreateDlg" widgetVar="JornadaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJornadaTitle}">
            <h:form id="JornadaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jornadaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJornadaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jornadaController.selected.nombre}" title="#{bundle.CreateJornadaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateJornadaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jornadaController.create}" value="#{bundle.Save}" update="display,:JornadaListForm:datalist,:growl" oncomplete="handleSubmit(args,'JornadaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JornadaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
