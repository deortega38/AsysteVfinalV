<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaCreateDlg" widgetVar="ProgramaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgramaTitle}">
            <h:form id="ProgramaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProgramaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programaController.selected.nombre}" title="#{bundle.CreateProgramaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateProgramaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{programaController.selected.descripcion}" title="#{bundle.CreateProgramaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProgramaLabel_niveldeformacionidNiveldeformacion}" for="niveldeformacionidNiveldeformacion" />
                        <p:selectOneMenu id="niveldeformacionidNiveldeformacion" value="#{programaController.selected.niveldeformacionidNiveldeformacion}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_niveldeformacionidNiveldeformacion}">
                            <f:selectItems value="#{niveldeformacionController.itemsAvailableSelectOne}"
                                           var="niveldeformacionidNiveldeformacionItem"
                                           itemValue="#{niveldeformacionidNiveldeformacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaController.create}" value="#{bundle.Save}" update="display,:ProgramaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProgramaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
