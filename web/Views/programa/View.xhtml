<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaViewDlg" widgetVar="ProgramaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaTitle}">
            <h:form id="ProgramaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaLabel_nombre}"/>
                        <h:outputText value="#{programaController.selected.nombre}" title="#{bundle.ViewProgramaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_descripcion}"/>
                        <h:outputText value="#{programaController.selected.descripcion}" title="#{bundle.ViewProgramaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_niveldeformacionidNiveldeformacion}"/>
                        <h:outputText value="#{programaController.selected.niveldeformacionidNiveldeformacion.nombre}" title="#{bundle.ViewProgramaTitle_niveldeformacionidNiveldeformacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
