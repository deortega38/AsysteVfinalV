<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.CreateUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuarioController.selected.contraseña}" title="#{bundle.CreateUsuarioTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contraseña}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_personaIdPersona}" for="personaIdPersona" />
                        <p:selectOneMenu id="personaIdPersona" value="#{usuarioController.selected.personaIdPersona}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_personaIdPersona}" filter="true">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaIdPersonaItem"
                                           itemValue="#{personaIdPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipodeusuarioidTipodeusuario}" for="tipodeusuarioidTipodeusuario" />
                        <p:selectOneMenu id="tipodeusuarioidTipodeusuario" value="#{usuarioController.selected.tipodeusuarioidTipodeusuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipodeusuarioidTipodeusuario}" filter="true">
                            <f:selectItems value="#{tipodeusuarioController.itemsAvailableSelectOne}"
                                           var="tipodeusuarioidTipodeusuarioItem"
                                           
                                           itemValue="#{tipodeusuarioidTipodeusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
