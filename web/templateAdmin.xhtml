<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Asyste</title>
        <link alt="Cinque terre" rel="shortcut icon" href="resources/assets/favicon.ico"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="120" class="conbordestemplate">
                <div class="header-logo" align="lefth" style="background-image: url(resources/assets/logosena2.png); background-repeat: no-repeat; padding-right: 1px">
                </div>   
                <div class="linea" style="background-color: rgb(252, 115, 35);">
                </div>
                <div class="alingtext" style="float: left;"><h1 class="title-login" style="text-align: center;">Asyste<h3><br/><br/>Sistema de gestión <br/>de asistencia</h3></h1>
                </div>
                <div class="boxcerrarsesion">
                    <center>
                        <div class="boxvacia" style="background-image: url(resources/assets/administrador.png); background-repeat: no-repeat; background-size: 40px;"></div>
                        <p:commandLink class="cerrars" value="Cerrar sesión" action="#{login.cerrar}"/>
                    </center>
                </div>
                <h:form id="Menubaradmin">
                    <p:megaMenu orientation="horizontal" autoDisplay="false">
                        <p:menuitem action="/Views/programa/List?gaces-redirect=false" icon="ui-icon-home"/>
                        <p:submenu label="Programas" icon="pi pi-fw pi-video">
                            <p:column>
                                <p:submenu label="Tablas independientes">
                                    <p:menuitem value="Nivel de formación" action="/Views/niveldeformacion/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                                <p:submenu label="Tabla dependientes">
                                    <p:menuitem value="Programas" action="/Views/programa/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        

                        <p:submenu label="Fichas" icon="pi pi-fw pi-users">
                            <p:column>
                                <p:submenu label="Tablas independientes">
                                    <p:menuitem value="Modalidad" action="/Views/modalidad/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                    <p:menuitem value="Jornada" action="/Views/jornada/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                                <p:submenu label="Tabla dependientes">
                                    <p:menuitem value="Fichas" action="/Views/ficha/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Eventos" icon="pi pi-fw pi-calendar">
                            <p:column>
                                <p:submenu label="Tablas dependientes">
                                    <p:menuitem value="Eventos" action="/Views/eventos/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                            </p:column>

                        </p:submenu>

                        <p:submenu label="Asistencia" icon="pi pi-fw pi-cog">
                            <p:column>
                                <p:submenu label="Tablas independientes">
                                    <p:menuitem value="Estado de la asistencia" action="/Views/estado/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                                <p:submenu label="Tablas dependientes">
                                    <p:menuitem value="Asistencia" action="/Views/asistencia/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>

                            </p:column>

                        </p:submenu>

                        <p:submenu label="Personas" icon="pi pi-fw pi-cog">
                            <p:column>
                                <p:submenu label="Tablas independientes">
                                    <p:menuitem value="Tipo de documento" action="/Views/tipodedocumento/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                    <p:menuitem value="Género" action="/Views/genero/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                    <p:menuitem value="Tipo de persona" action="/Views/tipodepersona/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                                <p:submenu label="Tabla dependientes">
                                    <p:menuitem value="Personas" action="/Views/persona/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                            </p:column>

                        </p:submenu>

                        <p:submenu label="Usuarios" icon="pi pi-fw pi-cog">
                            <p:column>
                                <p:submenu label="Tablas independientes">
                                    <p:menuitem value="Persona" action="/Views/persona/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                    <p:menuitem value="Tipo de usuario" action="/Views/tipodeusuario/List?faces-redirect=false" icon="ui-icon-wrench"/>
                                </p:submenu>
                                <p:submenu label="Tabla dependientes">
                                    <p:menuitem value="Usuarios" action="/Views/usuario/List?faces-redirect=false" icon="ui-icon-wrench"/>

                                </p:submenu>

                            </p:column>

                        </p:submenu>

                    </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit class="sinbordestemplate" position="west" size="50">

            </p:layoutUnit>
            <p:layoutUnit class="sinbordestemplate" position="center" size="100">
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit class="sinbordestemplate" position="east" size="50"></p:layoutUnit>
            <p:layoutUnit class="conbordestemplate" position="south" size="100"><center style="padding-top: 30px;">Asyste sena 2021 © Todos los derechos reservados</center></p:layoutUnit>
        </p:layout>
    </h:body>
</html>
